
  <!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>${shopName} - Mã xác thực</title>
  </head>
  <body style="margin:0;padding:0;background-color:#f4f6f8;font-family:Arial,Helvetica,sans-serif;color:#333;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;margin:0 auto;">
      <!-- Header -->
      <tr>
        <td style="padding:24px 16px;text-align:center;">
          <img src="https://i.imgur.com/Va6MUyV.png" alt="${shopName}" style="height:50px;object-fit:contain;margin-bottom:8px;" />
          <div style="font-weight:700;font-size:18px;color:#111;margin-top:4px;">${shopName}</div>
        </td>
      </tr>

      <!-- Main content -->
      <tr>
        <td style="background:#ffffff;border-radius:10px;padding:32px;margin:0 16px;box-shadow:0 2px 6px rgba(16,24,40,0.06);">
          <h1 style="font-size:22px;font-weight:700;color:#0f172a;text-align:center;margin:0 0 12px;">
            Mã xác thực của bạn
          </h1>
          <p style="font-size:15px;color:#475569;text-align:center;line-height:1.5;margin:0 0 24px;">
            Cảm ơn bạn đã sử dụng <strong>${shopName}</strong>!<br>
            Đây là mã OTP để xác thực tài khoản của bạn.
          </p>

          <!-- OTP code -->
          <div style="display:flex;justify-content:center;margin:24px 0;">
            <div style="padding:20px 40px;border-radius:12px;border:1px dashed #d4d4d8;background:#f9fafb;">
              <span style="font-size:36px;font-weight:700;letter-spacing:8px;color:#0b1220;">${code}</span>
            </div>
          </div>

          <p style="font-size:14px;text-align:center;color:#64748b;margin-top:20px;">
            Mã OTP này có hiệu lực trong <strong>5 phút</strong>.<br>
            Vui lòng không chia sẻ mã này với bất kỳ ai.
          </p>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td style="padding:18px 16px;text-align:center;font-size:12px;color:#94a3b8;">
          © ${new Date().getFullYear()} ${shopName}. All rights reserved.
        </td>
      </tr>
    </table>
  </body>
  </html>
