<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Thanh Tải Kéo Dài</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .loading-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0; /* Bắt đầu với chiều rộng 0 */
            background-color: #4CAF50;
            border-radius: 5px;
            animation: expand-and-reset 1.5s linear infinite; /* Animation kéo dài và lặp lại */
            transform-origin: left; /* Đặt gốc biến đổi ở phía bên trái */
        }
        
        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-top: 5px;
        }

        /* Keyframes cho hiệu ứng kéo dài và lặp lại */
        @keyframes expand-and-reset {
            0% {
                width: 0; /* Bắt đầu với chiều rộng 0 */
                transform: scaleX(0); /* Dùng scaleX để animation mượt mà hơn */
            }
            50% {
                width: 100%; /* Đạt chiều rộng 100% */
                transform: scaleX(1);
            }
            100% {
                width: 100%; /* Giữ ở 100% trước khi lặp lại */
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Đang Tải...</h1>
        <p>Vui lòng chờ giây lát</p>
        <div class="loading-bar-container">
            <div class="loading-bar-fill"></div>
        </div>
    </div>

</body>
</html>
